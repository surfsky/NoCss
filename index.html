<head>
    <script src="./nocss.js"></script>
    <style>
        * {transition: all 0.4s; box-sizing: border-box;}
    </style>
</head>
<body width="100%" height="100%" padding="20px" bgcolor="#f0f0f0">
    <h1 lineAnchor="center" width="200px">NoCSS.js</h1>
    <h3 lineAnchor="center" width="600px">Write HTML with only attributes, NO CSS anymore.</h3>

    <div radius='5px' width='400px' height='40px' bgcolor='red' color="white" padding="4px" anchor="center" childAnchor="center">DIV: Anchor in center</div>
    <rect radius='5px' width='400px' height='40px' bgcolor='red' color="white" padding="4px" childAnchor="center">RECT: child anchor in center</rect>
</body>
    
<script>
    // dynamic create tag and set property value.
    const div = document.createElement('div');
    //div.style.width  = '80px';
    //div.style.height = '40px';
    //div.style.padding = '4px';
    div.width  = '80px';
    div.height = '40px';
    div.padding = '4px';
    div.innerHTML = "DIV2: Created by script"
    div.radius = '5px';
    div.bgColor = 'blue';
    div.childAnchor = 'center';
    div.color = 'white';
    div.fontWeight = 'bold';
    document.body.appendChild(div);

    // dynamic change property
    setInterval(()=> {
        div.bgColor = getRandomColor();
        div.width = getRandomWidth();
    }, 1000);


    /**Get random width*/
    function getRandomWidth(){
        return Math.floor(Math.random() * 400 + 200) + 'px';
    }

    /**Get random color */
    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }

</script>
