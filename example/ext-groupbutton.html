<head>
    <script src="../js/nocss.js"></script>
    <globalStyle></globalStyle>
</head>
<body width="100%" height="100%" padding="20px" childMargin="0 0 10px 0">
    <row id='switch' width="400px" height="40px">
        <rect id='left'  width="100px" height='40px' radius="20px 0 0 20px" border="1px solid #a0a0a0" borderRight="" bg="green" color="white" cursor="pointer" >Left</rect>
        <rect id='right' width="100px" height='40px' radius="0 20px 20px 0" border="1px solid #a0a0a0" borderLeft="" bg="" cursor="pointer">Right</rect>
    </row>
</body>
    
<script>
    //-------------------------------------------
    // dynamic create tag and set property value.
    //-------------------------------------------
    NoCss.registProperties();

    //-------------------------------------------
    // switch button
    //-------------------------------------------
    var divSwitch = document.getElementById('switch');
    var divLeft = document.getElementById('left');
    var divRight = document.getElementById('right');
    divLeft.addEventListener('click', ()=> setSwitchValue(true));
    divRight.addEventListener('click', ()=> setSwitchValue(false));
    function setSwitchValue(b){
        divSwitch.value = b;
        divLeft.bgColor = b ? 'green' : 'white';
        divLeft.color = b ? 'white' : 'black';
        divRight.bgColor = b ? 'white' : 'green';
        divRight.color = b ? 'black' : 'white';
    }
</script>
