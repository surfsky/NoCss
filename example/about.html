<html>
<head>
    <script src="../bin/nocss.js"></script>
</head>
<body childAnchor="center" themeCls="bg">
    <row anchor="topRight" right="10px" top="20px" width="100px" gap="2px">
        <img icon="black-refresh" width="18px" height="18px" click="location.reload()" cursor="pointer"></img>
        <a href="http://github.com/surfsky/nocss/" target="_blank" color="red" hovercolor="green" textDecoration="none" >Github</a>
    </row>
    <img src="../img/nocss.png" marginTop="200px"/>
    <h1>NoCSS.js</h1>
    <small>Write html tag and easy layout with only attributes.</small>
    <small>NO css, NO class, NO nodejs.</small>
    <row width="400px"  gap="8px" marginTop="20px">
        <button click="Theme.setTheme(Theme.themeLight)" themeCls="primary">Light</button>
        <button click="Theme.setTheme(Theme.themeDark)" themeCls="secondary">Dark</button>
        <button click="Toast.show('Hello NoCSS.js!', 'white-bulb')" themeCls="success" >Toast</button>
    </row>
</body>
</html>
