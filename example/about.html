<html>
<head>
    <title>xtags about</title>
    <script src="../nocss.js"></script>
</head>
<body childAnchor="center" >
    <row anchor="topRight" right="10px" top="20px" width="100px" gap="2px">
        <img icon="black-refresh" width="18px" height="18px" click="location.reload()" cursor="pointer"></img>
        <a href="http://github.com/surfsky/nocss/" target="_blank" color="red" >Github</a>
    </row>
    <h1 marginTop="100px">NoCSS.js</h1>
    <small>Write html and easy layout with only attributes.</small>
    <small>NO class, NO css, NO nodejs.</small>
    <row width="400px"  gap="8px" marginTop="20px">
        <button click="Theme.setTheme(Theme.themeLight)" themeCls="primary">Light</button>
        <button click="Theme.setTheme(Theme.themeDark)" themeCls="secondary">Dark</button>
        <button click="Toast.show('Hello XTags.js!', 'white-bulb')" themeCls="success" >Toast</button>
    </row>
</body>
</html>
