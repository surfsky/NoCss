<head>
    <script src="../bin/nocss.js"></script>
    <style>
        * {transition: all 0.4s; box-sizing: border-box;}
    </style>
</head>
<body>
    <row gap="20px">
        <column id='panel' width="400px" height="400px" shadow="true" overflow="hidden" radius="20px" border="1px solid #a0a0a0" >
            <rect id="title" width="100%" height="40px" borderBotom="1px solid #a0a0a0" bg="lightblue" hoverColor="red">Title</rect>
            <rect id='body'  width="100%" flex="1" overflow="hidden" >Body</rect>
        </column>
    
        <panel width="400px" height="400px" shadow="true" radius="20px" border="1px solid #a0a0a0" >
            <h1>This is panel</h1>
        </panel>

        <panel width="400px" height="400px" shadow="true" radius="20px" border="1px solid #a0a0a0" 
            titleBgColor="lightgreen"
            titleColor="red"
            titleHeight="50px"
            minHeight="200px" >
            <h1>This is panel</h1>
        </panel>
    </row>
</body>
    
<script>
    //-------------------------------------------
    // drop panel
    //-------------------------------------------
    var divPanel = document.getElementById('panel');
    var divTitle = document.getElementById('title');
    var divBody = document.getElementById('body');
    divPanel.expanded = true;
    divTitle.addEventListener('click', ()=> {
        divPanel.expanded = !divPanel.expanded;
        divPanel.style.height = divPanel.expanded ? '400px' : '40px';
    });
</script>
