<html>
<head>
    <script src="../js/nocss.js"></script>
</head>
<body>
    <row gap="20px">
        <rect width='200px' bgcolor="lightgreen" click="animate(this)" cursor="pointer" id="rect1">click to change color</rect>
        <rect width='200px' bgcolor="lightblue"  click="toggleDiv()"   cursor="pointer" id="rect2">click to change size</rect>
        <rect width='200px' bgcolor="lightred"  hoverbgcolor="lightblue" >hover to change color</rect>
    </row>
</body>
</html>

<script>
    function animate(ele){
        ele = document.getElementById('rect1');
        Utils.animate(ele, ()=> ele.style.backgroundColor = getRandomColor());
    }

    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }

    function toggleDiv(){
        var that = this;
        var ele = document.getElementById('rect2');
        if (ele.offsetWidth < 500){
            ele.style.width = '500px';
            ele.style.backgroundColor = 'green';
        }
        else{
            ele.style.width = '200px';
            ele.style.backgroundColor = 'pink';
        }
    };


</script>
