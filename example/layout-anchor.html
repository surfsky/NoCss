<html>
<head>
    <script src="../bin/nocss.js"></script>
</head>
<body>
    <rect anchor="topLeft"     childAnchor='topLeft' >TL</rect>
    <rect anchor="top"         childAnchor="top"     >T</rect>
    <rect anchor="topRight"    childAnchor="topRight">TR</rect>
    <rect anchor="left"        childAnchor="left"    >L</rect>
    <rect anchor="center"      childAnchor="center"  >
        <div>C</div> 
        <div>Center</div>
    </rect>
    <rect anchor="right"       childAnchor="right"       >R</rect>
    <rect anchor="bottomLeft"  childAnchor="bottomLeft"  >BL</rect>
    <rect anchor="bottom"      childAnchor="bottom"      >B</rect>
    <rect anchor="bottomRight" childAnchor="bottomRight" >BR</rect>
</body>
</html>
