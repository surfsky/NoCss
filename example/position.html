<html>
<head>
    <script src="../js/nocss.js"></script>
    <globalStyle></globalStyle>
</head>
<body padding="20px">
    <h1>Use absolute and top, left, right, bottom to locate element.</h1>
    <small color="red"> It's hard to use. See anchor, dock.</small>
    <row gap="10px">
        <!-- Only parent set relative mode, the children can use absolute type to locate in parent-->
        <div width="400px" height="400px" border="1px solid gray" position="relative">
            <rect position='absolute' top='0' left="0">TL</rect>
            <rect position='absolute' top='0' right="0">TR</rect>
            <rect position='absolute' bottom='0' left="0">BL</rect>
            <rect position='absolute' bottom='0' right='0'>BR</rect>
        </div>
        <div width="400px" height="400px" border="1px solid gray" position="relative">
            <rect position='absolute' top='0' left=“50%” style="transform: translateX((-50%));">T-Fail</rect>
            <rect position='absolute' bottom='0' left=“50%” transform=“translateX(-50%)”>B-Fail</rect>
            <rect position='absolute' top='50%' left=“0” transform=“translateY(-50%)”>L-Fail</rect>
            <rect position='absolute' top='50%' right=“0” transform=“translateY(-50%)”>R-Fail</rect>
        </div>
        <div width="400px" height="400px" border="1px solid gray" position="relative">
            <rect position="absolute" left="0">L</rect>
            <rect position="absolute" right="0">R</rect>
            <rect marginLeft='auto' marginRight="auto">C</rect>
        </div>
    </row>
</body>
</html>
