<html>
<head>
    <script src="../js/nocss.js"></script>
</head>
<body>
    <grid anchor="center" width="600px" columns="4">
        <button themeCls="primary"  icon="math-add"  click="Utils.log('button1', 'INFO', 'logger');" >button1</button>
        <button themeCls="warning"  icon="data-pen"  click="alert('button2')">button2</button>
        <button themeCls="success"  icon="data-up" width="200px" asyncclick="await sleep(2000); Utils.log('button3', 'ERROR', 'logger');">async button</button>
    </grid>
    <div id="logger"></div>
</body>
</html>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>
