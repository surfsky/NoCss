<html>
<head>
    <script src="../nocss.js"></script>
</head>
<body>
    <grid anchor="center" width="600px" columns="4">
        <button themeCls="primary"   click="console.log('button1');" >button1</button>
        <button themeCls="warning"   click="alert('button2')">button2</button>
        <button themeCls="info"      asyncclick="alert('button3')">button3</button>
        <button themeCls="success"   asyncclick="await sleep(2000); alert('button4 asyncclick');">button4</button>
    </grid>
</body>
</html>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>
