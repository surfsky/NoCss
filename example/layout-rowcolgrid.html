<html>
<head>
    <script src="../bin/nocss.js"></script>
</head>
<body>
    <h2>Grid</h2>
    <grid width="600px" columns="4" gap="8px">
        <rect>1</rect>
        <rect>2</rect>
        <rect>3</rect>
        <rect>4</rect>
        <rect>5</rect>
        <rect>6</rect>
        <rect>7</rect>
        <rect>8</rect>
    </grid>
    
    <h2>Row</h2>
    <row width="500px" height="100px" gap="8px">
        <rect>1</rect>
        <rect>2</rect>
        <rect>3</rect>
        <rect>4</rect>
    </row>


    <h2>Column</h2>
    <col width="130px" height="500px" gap="8px">
        <rect>1</rect>
        <rect>2</rect>
        <rect>3</rect>
        <rect>4</rect>
    </col>


</body>
</html>
